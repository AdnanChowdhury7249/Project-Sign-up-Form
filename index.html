<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <img src="background.jpg">
        </div>

        <div class="right">
            <div class="first">This is not a real online service! You know you need something like this in your life to
                help you realize your <br>deepest dreams.

                Sign up now to get started.
                <br>
                <br>You know you want to.
            </div>
            <h3>Lets do this!</h3>
            <div class="second">
                <form action="/my-handling-form-page" method="get">
                    <div class="input">
                        <label for="firstName">Firstname:</label>
                        <input type="text" id="firstName" name="firstName" required />
                    </div>
                    <div class="input">
                        <label for="surName">Surname:</label>
                        <input type="text" id="surName" name="surName" required />
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required />
                    </div>

                    <div class="input">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" required />
                    </div>


                    <div class="input">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" required />
                    </div>
                    <div class="input">
                        <label for="Submit"></label>
                        <input type="submit" id="submitBtn" value="Create Account">
                    </div>
            </div>
            </form>
            <div class="log-in">Already have an account?<a href="#">Log in</a>
            </div>
        </div>
    </div>

    </div>




    </div>
    </div>
</body>
<script src="app.js"></script>

</html>
